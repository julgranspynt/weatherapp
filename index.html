<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css"/>
	<title>Whats the Weather</title>
</head>
<body>

	<section class="box">
		<div class="search">
			<input type="text" class="searchbar" placeholder="Enter location">
			<button>Search</button>
		</div>
		<div class="weather">
			<h2 class="city">Weather in Singapore</h2>
			<h1 class="temp">24 °C</h1>
			<div class="feels_like">Feels like: 25 °C</div>
			<div class="box2">
				<img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon" />
				<div class="description">Broken clouds</div>
			</div>
			<div class="humidity">Humidity: 96 %</div>
			<div class="wind">Wind speed: 1.03 km/h</div>
			<button class="show">Show more</button>
			<div class="details">
			
			</div>
			

			</div>
		</div>
	</section>

	<script src="./js/main.js"></script>
</body>
</html>
